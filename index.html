
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator | Gemini & ChatGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px 60px;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(0, 219, 222, 0.3);
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.2rem;
            color: #b0b0ff;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        /* AI Tools Container - Image Generator Style */
        .ai-tools-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        /* AI Tool Card - Like Image Generation UI */
        .ai-tool-card {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .ai-tool-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .ai-tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
        }

        /* Tool Header with Preview Area */
        .tool-preview {
            padding: 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        .tool-visual {
            position: relative;
            flex-shrink: 0;
        }

        .tool-icon-container {
            width: 140px;
            height: 140px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            position: relative;
            overflow: hidden;
        }

        .gemini-card .tool-icon-container {
            background: linear-gradient(135deg, #4285f4, #34a853);
            box-shadow: 0 10px 30px rgba(66, 133, 244, 0.4);
        }

        .chatgpt-card .tool-icon-container {
            background: linear-gradient(135deg, #10a37f, #00d4aa);
            box-shadow: 0 10px 30px rgba(16, 163, 127, 0.4);
        }

        .tool-icon-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
        }

        /* Tool Content */
        .tool-content {
            flex-grow: 1;
        }

        .tool-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #b0b0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tool-tagline {
            font-size: 1.1rem;
            color: #b0b0ff;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .tool-features {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
        }

        .feature-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #ddd;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
        }

        /* Action Button */
        .tool-action {
            padding: 30px 40px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .use-tool-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 45px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .gemini-card .use-tool-btn {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            box-shadow: 0 10px 25px rgba(66, 133, 244, 0.4);
        }

        .chatgpt-card .use-tool-btn {
            background: linear-gradient(135deg, #10a37f, #00d4aa);
            color: white;
            box-shadow: 0 10px 25px rgba(16, 163, 127, 0.4);
        }

        .use-tool-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .use-tool-btn:active {
            transform: translateY(-1px);
        }

        .use-tool-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .use-tool-btn:hover::after {
            left: 100%;
        }

        .btn-icon {
            font-size: 1.3rem;
        }

        /* Loading/Generating Effect */
        .generating-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .ai-tool-card.generating .generating-overlay {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #00dbde;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .generating-text {
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .generating-subtext {
            color: #b0b0ff;
            font-size: 1rem;
        }

        /* Confirmation Modal */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .confirmation-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(30, 30, 46, 0.95), rgba(20, 20, 36, 0.95));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: modalSlideUp 0.5s ease-out;
        }

        @keyframes modalSlideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            color: #00dbde;
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .modal-message {
            color: #b0b0ff;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .modal-btn {
            padding: 15px 35px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .modal-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .modal-confirm {
            background: linear-gradient(135deg, #00dbde, #fc00ff);
            color: white;
        }

        .modal-confirm:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 219, 222, 0.4);
        }

        /* Floating Particles Effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 60px 20px 40px;
            color: #888;
            font-size: 0.9rem;
        }

        .footer p {
            margin-bottom: 10px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .tool-preview {
                flex-direction: column;
                text-align: center;
                padding: 30px 25px;
            }
            
            .tool-icon-container {
                width: 120px;
                height: 120px;
                font-size: 3.5rem;
            }
            
            .tool-title {
                font-size: 1.8rem;
            }
            
            .tool-features {
                justify-content: center;
            }
            
            .ai-tool-card {
                max-width: 95%;
            }
            
            .modal-content {
                padding: 30px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .tool-preview {
                padding: 25px 20px;
            }
            
            .use-tool-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
            
            .feature-badge {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-external-link-alt"></i>
            </div>
            <h2 class="modal-title" id="modalTitle">Redirecting to AI Tool</h2>
            <p class="modal-message" id="modalMessage">
                You will be redirected to the official website. Continue?
            </p>
            <div class="modal-buttons">
                <button class="modal-btn modal-cancel" id="cancelRedirect">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button class="modal-btn modal-confirm" id="confirmRedirect">
                    <i class="fas fa-check"></i>
                    Continue
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <!-- <div class="header">
            <h1>AI Image Generator Studio</h1>
            <p>Click on any tool below. After 2 seconds, you'll be redirected to the official AI tool website.</p>
        </div> -->

        <!-- AI Tools Container -->
        <div class="ai-tools-container">
            <!-- Gemini Tool -->
            <div class="ai-tool-card gemini-card" data-tool="gemini">
                <div class="tool-preview">
                    <div class="tool-visual">
                        <div class="tool-icon-container">
                            <i class="fab fa-google"></i>
                        </div>
                    </div>
                    <div class="tool-content">
                        <h2 class="tool-title">Google Gemini AI</h2>
                        <!-- <p class="tool-tagline">Multimodal AI that understands text, code, images, and audio. Generate stunning visuals from descriptions with cutting-edge technology.</p> -->
                        <!-- <div class="tool-features">
                            <span class="feature-badge">üé® Image Generation</span>
                            <span class="feature-badge">üìù Text-to-Image</span>
                            <span class="feature-badge">üîç Image Analysis</span>
                            <span class="feature-badge">üíª Code Generation</span>
                            <span class="feature-badge">üåê Multimodal</span>
                        </div> -->
                    </div>
                </div>
                <div class="tool-action">
                    <a href="#" class="use-tool-btn" id="useGeminiBtn">
                        <i class="fas fa-magic btn-icon"></i>
                        Generate with Gemini
                    </a>
                </div>
                <!-- Generating Overlay -->
                <div class="generating-overlay">
                    <div class="loading-spinner"></div>
                    <div class="generating-text">Preparing Gemini AI...</div>
                    <div class="generating-subtext">Redirecting in 2 seconds</div>
                </div>
            </div>

            <!-- ChatGPT Tool -->
            <div class="ai-tool-card chatgpt-card" data-tool="chatgpt">
                <div class="tool-preview">
                    <div class="tool-visual">
                        <div class="tool-icon-container">
                            <i class="fas fa-comment"></i>
                        </div>
                    </div>
                    <div class="tool-content">
                        <h2 class="tool-title">OpenAI ChatGPT</h2>
                        <!-- <p class="tool-tagline">Advanced conversational AI with DALL-E integration. Create detailed images from text prompts with intelligent contextual understanding.</p> -->
                        <!-- <div class="tool-features">
                            <span class="feature-badge">üñºÔ∏è DALL-E Integration</span>
                            <span class="feature-badge">üß† Smart Prompts</span>
                            <span class="feature-badge">üé≠ Style Transfer</span>
                            <span class="feature-badge">üìö Context-Aware</span>
                            <span class="feature-badge">‚ö° Real-time</span>
                        </div> -->
                    </div>
                </div>
                <div class="tool-action">
                    <a href="#" class="use-tool-btn" id="useChatGPTBtn">
                        <i class="fas fa-paint-brush btn-icon"></i>
                        Create with ChatGPT
                    </a>
                </div>
                <!-- Generating Overlay -->
                <div class="generating-overlay">
                    <div class="loading-spinner"></div>
                    <div class="generating-text">Preparing ChatGPT...</div>
                    <div class="generating-subtext">Redirecting in 2 seconds</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <!-- <div class="footer">
            <p>AI Image Generator Studio ‚Ä¢ Click to use AI tools with automatic redirect</p>
            <p>¬© 2023 AI Magic Generator | Redirects to official websites</p>
        </div>
    </div> -->

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDelay = `${Math.random() * 20}s`;
            const duration = 15 + Math.random() * 15;
            particle.style.animationDuration = `${duration}s`;
            particle.style.opacity = Math.random() * 0.3;
            
            particlesContainer.appendChild(particle);
        }

        // DOM Elements
        const geminiCard = document.querySelector('.gemini-card');
        const chatGPTCard = document.querySelector('.chatgpt-card');
        const useGeminiBtn = document.getElementById('useGeminiBtn');
        const useChatGPTBtn = document.getElementById('useChatGPTBtn');
        const confirmationModal = document.getElementById('confirmationModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const cancelBtn = document.getElementById('cancelRedirect');
        const confirmBtn = document.getElementById('confirmRedirect');

        // Tool URLs
        const toolUrls = {
            gemini: 'https://gemini.google.com',
            chatgpt: 'https://chat.openai.com'
        };

        let currentTool = '';
        let redirectTimeout = null;

        // Function to show loading and prepare redirect
        function prepareRedirect(toolName, cardElement) {
            currentTool = toolName;
            
            // Show loading animation
            cardElement.classList.add('generating');
            
            // Set modal content based on tool
            const toolDisplayName = toolName === 'gemini' ? 'Google Gemini' : 'OpenAI ChatGPT';
            modalTitle.textContent = `Redirecting to ${toolDisplayName}`;
            modalMessage.textContent = `You will be redirected to the official ${toolDisplayName} website. Do you want to continue?`;
            
            // Clear any existing timeout
            if (redirectTimeout) {
                clearTimeout(redirectTimeout);
            }
            
            // Set timeout for auto-confirmation after 2 seconds
            redirectTimeout = setTimeout(() => {
                // Auto-confirm after 2 seconds
                confirmRedirect();
            }, 2000);
        }

        // Function to show confirmation modal
        function showConfirmationModal() {
            confirmationModal.classList.add('active');
        }

        // Function to hide confirmation modal
        function hideConfirmationModal() {
            confirmationModal.classList.remove('active');
            // Remove generating state from all cards
            document.querySelectorAll('.ai-tool-card').forEach(card => {
                card.classList.remove('generating');
            });
            // Clear timeout
            if (redirectTimeout) {
                clearTimeout(redirectTimeout);
                redirectTimeout = null;
            }
        }

        // Function to execute redirect
        function confirmRedirect() {
            // Hide modal
            hideConfirmationModal();
            
            // Show final loading state
            const card = currentTool === 'gemini' ? geminiCard : chatGPTCard;
            const overlay = card.querySelector('.generating-overlay');
            const generatingText = overlay.querySelector('.generating-text');
            const generatingSubtext = overlay.querySelector('.generating-subtext');
            
            generatingText.textContent = 'Redirecting now...';
            generatingSubtext.textContent = 'Taking you to the AI tool';
            
            // Execute redirect after a brief moment
            setTimeout(() => {
                window.location.href = toolUrls[currentTool];
            }, 500);
        }

        // Event listeners for buttons
        useGeminiBtn.addEventListener('click', (e) => {
            e.preventDefault();
            prepareRedirect('gemini', geminiCard);
            // Show confirmation immediately
            showConfirmationModal();
        });

        useChatGPTBtn.addEventListener('click', (e) => {
            e.preventDefault();
            prepareRedirect('chatgpt', chatGPTCard);
            // Show confirmation immediately
            showConfirmationModal();
        });

        // Modal button events
        cancelBtn.addEventListener('click', () => {
            hideConfirmationModal();
        });

        confirmBtn.addEventListener('click', () => {
            confirmRedirect();
        });

        // Close modal when clicking outside
        confirmationModal.addEventListener('click', (e) => {
            if (e.target === confirmationModal) {
                hideConfirmationModal();
            }
        });

        // Escape key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && confirmationModal.classList.contains('active')) {
                hideConfirmationModal();
            }
        });

        // Add hover effects to cards
        [geminiCard, chatGPTCard].forEach(card => {
            card.addEventListener('mouseenter', () => {
                if (!card.classList.contains('generating')) {
                    card.style.transform = 'translateY(-10px) scale(1.02)';
                }
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add click effects to buttons
        [useGeminiBtn, useChatGPTBtn].forEach(btn => {
            btn.addEventListener('mousedown', () => {
                btn.style.transform = 'translateY(0) scale(0.98)';
            });
            
            btn.addEventListener('mouseup', () => {
                btn.style.transform = 'translateY(-3px) scale(1)';
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add ripple effect to buttons
        [useGeminiBtn, useChatGPTBtn].forEach(btn => {
            btn.addEventListener('click', function(e) {
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;
                
                const ripple = document.createElement('span');
                ripple.style.cssText = `
                    position: absolute;
                    background: rgba(255, 255, 255, 0.4);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    width: 100px;
                    height: 100px;
                    left: ${x - 50}px;
                    top: ${y - 50}px;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
